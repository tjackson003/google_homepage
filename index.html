<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Faux Google Homepage</title>
</head>
<body>
   <nav>
    <div class="leftnav">
        <a href="">About</a>
        <a href="">Store</a>
    </div>
    <div class="rightnav">
        <a href="">Gmail</a>
        <a href="">Images</a>
        <a href=""><img src="images/google-apps-image.png" id="appicon" alt="Google apps"></a>
        <a href="">
            <button class="btn signin" type="button">Sign In</button>
        </a>
    </div>
   </nav>
   <div class="middle">
    <div class="googlelogo">
        <a href=""><img src="images/google-logo-big.png" id="mainlogo" alt="Google logo"></a>
    </div>
    <div class="searchbar">
        <form>
            <input type="text" name="search">
        </form>
        <img src="images/google-microphone.png" id="micicon" alt="Google mic">
    </div>
    <div class="searchbuttons">
        <input value="Google Search" aria-label="Google Search" name="btnsearch" id="btnsearch" type="submit">
        <input value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" name="btnluck" id="btnluck" type="submit">
    </div>
   </div>
   <div class="otherbuttons">
       <div class="sp-icon btn-export" style="bottom: 10px; float: right;">
           <span class="sp-star" data-state="off"></span> Add All Keywords
        </div>
       <div class="sp-icon btn-keywords" style="bottom: 10px; float: right;">Export CSV</div>
   </div>
   <div id="footer" style="bottom: 0px;">
    <footer>
        <div class="leftfooter">
            <a href="">Advertising</a>
            <a href="">Business</a>
        </div>
        <div class="rightfooter">
            <a href="">Privacy</a>
            <a href="">Terms</a>
            <a href="">Settings</a>
        </div>
    </footer>
   </div> 
</body>
</html>
